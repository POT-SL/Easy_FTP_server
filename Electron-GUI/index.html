<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP服务器（简易版）</title>
    <style>body {background-color: rgb(229, 229, 229);}</style>
    <link rel="stylesheet" href="./css/taskbar.css">
    <link rel="stylesheet" href="./css/main_frame.css">
</head>
<body>
    
    <!--taskbar-->
    <div class="taskbar">
        <button id="taskbar_status"></button>
        <button id="taskbar_ftpset"></button>
        <button id="taskbar_system"></button>
        <button id="taskbar_about"></button>
    </div>

    <!--(主)界面-->
    <div class="main">
        <!--滑动块-->
        <div id="gui_main">

            <!--状态界面-->
            <div id="gui_status">

                <div class="ftpset_title"><p>--主页--</p></div>
                <!--同步状态-->
                <div class="box", style="height: 150px; width: 200px; border-radius: 15px;">
                    <img src="./img/explorer.png" alt="">
                    <div>
                        <p></p>
                        <p>上次FTP启用时间：</p>
                        <p id="last_sync_time">1970-01-01 08:00</p>
                        <p></p>
                    </div>
                </div>

                <!--ftp开启状态-->
                <div class="ftp_status">
                    <p>ftp服务：</p>
                    <p id="ftp_status">开启</p>
                </div>

                <!--文件夹路径-->
                <div class="status_display" style="width: fit-content; justify-content: center; margin-top: 3%; border-radius: 150px;">
                    <p>文件夹路径：</p>
                    <p id="file_location">C:\Users\POT\Appdata\Local\Backup\</p>
                </div>

            </div>

            <!--ftp设置界面-->
            <div id="gui_ftpset"><p>界面2</p>

            </div>

            <!--GUI设置界面-->
            <div id="gui_system"><p>界面3</p></div>

            <!--关于界面-->
            <div id="gui_about"><p>界面4</p></div>
            
        </div>

    </div>

    <script src="./jts/taskbar.js"></script>
    <script src="./jts/file_location_button_event.js"></script>
    <script src="./jts/auto_start_button_event.js"></script>

</body>
</html>
